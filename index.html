<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Sunshine First Organization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: rgb(243, 204, 132);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            z-index: 1;
            position: fixed;
            border-bottom: 2px solid black; /* Added black border to the navbar */
        }

        .navbar a {
            text-decoration: none;
            color: rgb(23, 123, 187);
            margin: 0 15px;
            padding: 5px;
            transition: color 0.3s;
            font-weight: bold; /* Bold the home text */
        }

        .navbar a:hover {
            color: white;
        }

        .navbar a:not(:first-child) {
            font-weight: normal; /* Unbold the additional text links */
        }

        .image-container {
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            display: none; /* Hide all image containers by default */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0;
        }

        /* Change scrollbar color */
        body::-webkit-scrollbar {
            width: 16px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: beige;
        }

        body::-webkit-scrollbar-track {
            background-color: rgb(88, 59, 13);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About us</a>
        <a href="#" onclick="showPage('partners')">Partners</a>
        <a href="#" onclick="showPage('involved')">Get Involved</a>
        <a href="#" onclick="showPage('blog')">Blog</a>
        <a href="#" onclick="showPage('donate')">Donate</a>
    </div>
    
    <!-- Main Page with Other Images -->
    <div class="image-container page" id="home">
        <!-- Keep the other images -->
        <img src="file:///C:/Users/mark_/Downloads/Website (21).png">
        <img src="file:///C:/Users/mark_/Downloads/Website (13).png">
        <img src="file:///C:/Users/mark_/Downloads/Website (19).png">
        <img src="file:///C:/Users/mark_/Downloads/Website (15).png">
        <img src="file:///C:/Users/mark_/Downloads/Website (16).png">
        <img src="file:///C:/Users/mark_/Downloads/Website (23).png">
    </div>
    
    <!-- Separate Page for Website 17 Image -->
    <div class="image-container page" id="about">
        <img src="file:///C:/Users/mark_/Downloads/Website (22).png">
    </div>

    <!-- Other pages... -->

    <script>
        // JavaScript to handle page switching
        function showPage(pageId) {
            // Hide all pages
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }

            // Show the selected page
            document.getElementById(pageId).style.display = 'block';
        }

        // Show 'home' page by default
        showPage('home');
    </script>
</body>
</html>
