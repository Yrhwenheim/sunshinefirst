<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Sunshine First Organization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: rgb(243, 204, 132);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            z-index: 1;
            position: fixed;
            border-bottom: 2px solid black;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(23, 123, 187);
            margin: 0 15px;
            padding: 5px;
            transition: color 0.3s;
            font-weight: bold;
        }

        .navbar a:hover {
            color: white;
        }

        .navbar a:not(:first-child) {
            font-weight: normal;
        }

        .image-container {
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            display: none;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0;
            transition: transform 0.3s ease-in-out;
        }

        .beige-background {
            background-color: rgb(255, 213, 136);
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .beige-background a {
            display: inline-block;
            overflow: hidden;
            margin: 0 10px; /* Adjust the margin as needed */
        }

        .beige-background a:hover img {
            transform: scale(1.1);
        }

        body::-webkit-scrollbar {
            width: 16px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: beige;
        }

        body::-webkit-scrollbar-track {
            background-color: rgb(88, 59, 13);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About us</a>
        <a href="#" onclick="showPage('partners')">Partners</a>
        <a href="#" onclick="showPage('involved')">Get Involved</a>
        <a href="#" onclick="showPage('blog')">Blog</a>
        <a href="#" onclick="showPage('donate')">Donate</a>
    </div>
    
    <!-- Main Page with Other Images -->
    <div class="image-container page" id="home">
        <!-- Keep the other images -->
        <img src="Website (21).png">
        
        <!-- Beige background between image 21 and image 13 -->
        <div class="beige-background">
            <a href="https://www.instagram.com/p/C0g9QdPOgHi/?img_index=1" target="_blank">
                <img src="Post1.png" alt="Post1 Image" style="width: 400px; height: 400px;"> 
            </a>
            <a href="https://www.instagram.com/p/C2Lxrq8ud9b/?img_index=1" target="_blank">
                <img src="Post2.png" alt="Post2 Image" style="width: 400px; height: 400px;"> 
            </a>
            <a href="https://www.instagram.com/p/C0VDVIAxIN2/?img_index=1" target="_blank">
                <img src="Post3.png" alt="Post3 Image" style="width: 400px; height: 400px;"> 
            </a>
        </div>

        <img src="Website (19).png">
        <img src="Website (16).png">
        <img src="Website (23).png">
    </div>
    
    <!-- Separate Page for Website 17 Image -->
    <div class="image-container page" id="about">
        <img src="Website (15).png">
        <img src="Website (22).png">
    </div>

    <!-- Other pages... -->

    <script>
        function showPage(pageId) {
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }

            document.getElementById(pageId).style.display = 'block';
        }

        showPage('home');
    </script>
</body>
</html>
